<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم | CSNOS Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" type="image/jpg" href="../assets/logo_final.jpg">
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-box">
                <img src="../assets/logo_final.jpg" alt="CSNOS Logo">
            </div>
            <h2>تسجيل الدخول للمسؤولين</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" required placeholder="admin@csnos.ma">
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login" id="login-btn">دخول</button>
                <p id="error-msg" class="error hidden"></p>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>

</html>
